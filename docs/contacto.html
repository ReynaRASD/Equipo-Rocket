<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/contacto.css">
    <link rel="stylesheet" href="./assets/css/logo.css">
    <link rel="stylesheet" href="./assets/css/headfoot.css">
    <link rel="stylesheet" href="./assets/css/styles-letras.css">
    <link rel="stylesheet" href="./assets/css/styles-animaciones.css">

    <title>Contacto</title>
  </head>

<body class="bg-dark" onload="cargarHeadFoot()">

  <header style="margin: 0px;" id="menu">
  </header>

    <main>
      <h1 class="titulo">Contáctanos</h1>
      <form class="contacto" id="contacto">
        <div class="mb-3">
          <label for="nombre" class="form-label text-white">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre aquí">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label text-white">Mensaje:</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <div class="enviar">
          <button class="btn-enviar">Enviar</button>
        </div>
      </form>
    </main>
    
    <footer style="margin: 0px;" class="footer bg-dark" id="piepagina">
    </footer>
  
    
    
    <script src="https://kit.fontawesome.com/9392ec639d.js"></script>
    <script src="./assets/js/headfoot.js"></script>
  <script src="assets/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="./assets/js/contacto.js"></script>
</body>
</html>
