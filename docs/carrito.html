<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css-->
   
    <link rel="stylesheet" href="./assets/css/style-carrito.css">
    <link rel="stylesheet" href="./assets/css/logo.css">
    <link rel="stylesheet" href="./assets/css/headfoot.css">
    <link rel="stylesheet" href="./assets/css/styles-letras.css">
    <link rel="stylesheet" href="./assets/css/styles-animaciones.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-32x32.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Carrito</title>
  </head>

  <!--Nav Bar-->
  <body class="bg-dark" onload="lanza()">
    <header style="margin: 0px;" id ="menu">
    </header>

<main>

  <!-- Seccion del carrito -->
  <h1 class="titulo letras-estilo3 fw-bolder text-center">Mi carrito</h1>

  <section class="shopping-cart text-light">
    <div class="container">
        
        <hr>
        <div class="row">
            <div class="col-6">
                <div class="shopping-cart-header">
                    <h6 class="fw-bolder">Producto</h6>
                </div>
            </div>
            <div class="col-2">
                <div class="shopping-cart-header">
                    <h6 class="text-truncate fw-bolder">Precio</h6>
                </div>
            </div>
            <div class="col-4">
                <div class="shopping-cart-header">
                    <h6 class="fw-bolder">Cantidad</h6>
                </div>
            </div>
        </div>
        <!-- Carrito de compras pc  -->
        <div class="contenidoDelCarrito">
           
        </div>
        <!-- Final de carrito de compras pc -->

        <!-- TOTAL -->
        <div class="row fw-bolder">
            <div class="col-12">
                <div class="shopping-cart-total d-flex align-items-center">
                    <p class="mb-0  col-2">Total</p>
                    <p class=" mb-0 carrito-total">0</p>
                    <div class="toast ml-auto bg-info " role="alert" aria-live="assertive" aria-atomic="true"
                        data-delay="2000">
                        <div class="toast-header">
                            <span>✅</span>
                            <strong class="mr-auto ml-1 text-secondary ">Elemento en el carrito</strong>
                            <button type="button" class="ml-2 mb-1 close " data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="toast-body text-white">
                            Se aumentó correctamente la cantidad
                        </div>
                    </div>
                    <div style="margin-left: 10px;"><button class="btn btn-success comprarButton" type="button" data-toggle="modal"
                        data-target="#comprarModal">Comprar</button></div>
                </div>
            </div>
        </div>

        <!-- TOTAL -->

        <!-- Inicio de compra -->
        <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Pronto recibirá su pedido</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Final de compra -->


    </div>

</section>
<!-- Final de la seccion total total  -->



  <h1 class="titulo letras-estilo3 fw-bolder text-center">Dirección de envío:</h1>

  <div  class="carrito d-flex justify-content-center m-auto" >
    <div class="m-auto">
      <form class="card p-2">
        <div class="input-group">
          <div class="input-group fw-bolder m-auto">
            Ingresa tu dirección: 
            <input id="autocomplete" placeholder="Ingresa tu dirección" class="card form-control inputs" type="text"/>
          </div>
          
          <div id='mapi' class="mt-3 mb-3 m-auto"></div>
          
          <div class="input-group fw-bolder m-auto">Referencias:
            <input class="card form-control inputs" type="text"/></div>
            
            
            <div class="input-group">
          <button  style="margin: 0 auto;" class="mt-3 boton btn-secondary justify-content-center" onclick="miUbicacion()">Obtener ubicación</button>
            </div>

    
      </div>
      </form> 
    </div>
</div>

</main>


  <!--footer-->
  <footer style="margin: 0px;" class="footer bg-dark" id="piepagina">          
  </footer>

          <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

          <script src="https://kit.fontawesome.com/9392ec639d.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          <script src="assets/js/equipos-carrioto.js"></script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrPZOMvbdb6qzeZE_FFjWtrcUuF7c49CA&libraries=places&callback=inicializar&language=es&region=MX" async defer></script>
</body>
</html>
