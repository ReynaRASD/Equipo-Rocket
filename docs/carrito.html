<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css-->
   
    <link rel="stylesheet" href="./assets/css/style-carrito.css">
    <link rel="stylesheet" href="./assets/css/logo.css">
    <link rel="stylesheet" href="./assets/css/headfoot.css">
    <link rel="stylesheet" href="./assets/css/styles-letras.css">
    <link rel="stylesheet" href="./assets/css/styles-animaciones.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-32x32.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Carrito</title>
  </head>

  <!--Nav Bar-->
  <body class="bg-dark" onload="lanza()">
    <header style="margin: 0px;" id ="menu">
    </header>



  <!-- Seccion del carrito -->
 <h1 class="titulo letras-estilo3 fw-bolder text-center mb-5">Mi carrito</h1>

 <section class="shopping-cart text-light fw-bolder">
   <div class="container">


     <div class="row">
       <div class="col-6">
         <div class="shopping-cart-header">
           <h6 class="fw-bolder">Producto</h6>
         </div>
       </div>
       <div class="col-2">
         <div class="shopping-cart-header">
           <h6 class="text-truncate fw-bolder">Precio</h6>
         </div>
       </div>
       <div class="col-4">
         <div class="shopping-cart-header ">
           <h6 class="fw-bolder">Cantidad</h6>
         </div>
       </div>
     </div>
     <!-- Carrito de compras pc  -->
     <div class="contenidoDelCarrito fw-bolder">

     </div>
     <!-- Final de carrito de compras pc -->

     <!-- TOTAL -->
     <div class="row">
       <div class="col-12">
         <div class="shopping-cart-total d-flex align-items-center">
           <p class="mb-0  ">Total</p>
           <p class=" mb-0  baro carrito-total ">0$</p>

           <!-- Buton que llama al madal -->
           <div class="superBoton comprar">
            
            </div>



           <!-- Modal -->
           <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">

                   <h5 class="modal-title text-dark " id="comprarModalLabel"><strong> Gracias por su compra </strong>
                   </h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body text-dark">
                   <strong>
                     <p>Pronto recibirá su pedido <span>✅</span></p>
                   </strong>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>

   <!-- TOTAL -->

   


 </section>
 <!-- Final de la Seccion del carrito  -->

<main>

  <h1 class="titulo letras-estilo3 fw-bolder text-center">Dirección de envío:</h1>

  <div  class="carrito d-flex justify-content-center m-auto" >
    <div class="m-auto">
      <form class="card p-2">
        <div class="input-group">
         
            <div class="input-group fw-bolder m-auto">
            Ingresa tu dirección: 
            <input id="autocomplete" placeholder="Ingresa tu dirección" class="card form-control inputs" type="text"/>
          </div>
          
          <div id='mapi' class="mt-3 mb-3 m-auto"></div>
          
          <div class="input-group fw-bolder m-auto">Referencias:
            <input class="card form-control inputs" type="text"/></div>
            
            
            <div class="input-group">
          <button  style="margin: 0 auto;" class="mt-3 boton btn-secondary justify-content-center" onclick="miUbicacion()">Obtener ubicación</button>
            </div>

    
      </div>
      </form> 
   

</main>


  <!--footer-->
  <footer style="margin: 0px;" class="footer bg-dark" id="piepagina">          
  </footer>
