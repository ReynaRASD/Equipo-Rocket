    <title>Login</title>
  </head>
  <body class="bg-dark" onload="cargarHeadFoot()">
    <header style="margin: 0px;" id ="menu">
    
  </header>

  <main>
    <div id="titulo" class="text-center px-lg-5 pt-lg-4 pb-lg-3 p-4"> Iniciar Sesión </div>
    <form class="login novalidate formulario" id="formulario"> 
      
     <!--Email-->
      <div class="row mb-3 formulario__grupo" id="grupo__email">
        <div class="col-lg-12">
        <label for="exampleInputEmail1" class="formulario__label" media = "screen">Email:</label>  
        <div class= formulario__grupo-input>
        <input autocomplete="off" type="email" id="exampleInputEmail1" class="form-control text-white formulario__input" placeholder="nombre@ejemplo.com" aria-describedby="emailHelp" name = "exampleInputEmail1"> 
        <i class="formulario__validacion-estado fas fa-times-circle"></i>
        </div> 
        <p class="formulario__input-error">El correo solo puede contener: letras, numeros, puntos, guiones y guion bajo.</p>
        <span class="error" aria-live="polite"></span>
      </div> 
     <p></p>
      <p class="formulario__grupo-incorrecto"></p>
      </div> 

    <!--Contraeña -->
      <div class="row mb-3 formulario__grupo" id="grupo__password">
        <div class="col-lg-12 ">
        <label for="exampleInputPassword1" class="formulario__label">Contraseña:</label> 
        <div class= formulario__grupo-input> 
        <input type="password" class="form-control text-white formulario__grupo-input" id="exampleInputPassword1" name="exampleInputPassword1">
        <i class="formulario__validacion-estado fas fa-times-circle"></i>
      </div> 
      <p class="formulario__input-error">La contraseña tiene que ser de 5 a 12 digitos.</p>
      </div> 


      <div class="row mb-3 form-check">
        <div class="col-lg-12">
        <input autocomplete = "off" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
      </div>
     

      </div> 
      <div class="formulario__mensaje" id="formulario__mensaje">
        
        <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente.</p>
      </div> 
      <div class="enviar formulario__grupo">
        <button type="submit" class="btn btn-primary boton formulario__grupo formulario__grupo-btn-enviar"><strong>Entrar</strong></button>
        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">El mensaje se ha enviado con éxito</p>
      </div>
      
      
      <p id="unete">¿No tienes una cuenta? <front style="color: #DA2969;"></front></p>

      <p id="unete"><front style="color: #DA2969;"><a style="color: #DA2969;" href="registro.html">Únete gratis</a></front></p>

    </form>
  </main>

  <footer style="margin: 0px;" class="footer bg-dark" id="piepagina">
      
    </footer>
