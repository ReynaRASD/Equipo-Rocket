    <main>
      <h1 class="titulo">Contáctanos</h1>
      <form class="contacto">
        <div class="mb-3">
          <label for="nombre" class="form-label text-white">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre aquí">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label text-white">Mensaje:</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <div class="enviar">
          <button class="btn-enviar">Enviar</button>
        </div>
      </form>
